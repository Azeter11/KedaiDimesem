<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Kedai Dimesem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Background dengan nuansa coklat */
        body {
            background: linear-gradient(135deg, #fdf8f3 0%, #faeddd 100%);
            min-height: 100vh;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #f2d9bb;
            box-shadow: 0 10px 25px rgba(160, 106, 58, 0.1);
        }
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(193, 138, 82, 0.2);
        }
        
        /* Warna Palette Coklat */
        .bg-brown-50 { background-color: #fdf8f3; }
        .bg-brown-100 { background-color: #faeddd; }
        .bg-brown-200 { background-color: #f2d9bb; }
        .bg-brown-300 { background-color: #e6c198; }
        .bg-brown-400 { background-color: #d9a875; }
        .bg-brown-500 { background-color: #c18a52; }
        .bg-brown-600 { background-color: #a16a3a; }
        .bg-brown-700 { background-color: #82512a; }
        .bg-brown-800 { background-color: #643c1d; }
        .bg-brown-900 { background-color: #4a2d00; }
        
        .text-brown-50 { color: #fdf8f3; }
        .text-brown-100 { color: #faeddd; }
        .text-brown-200 { color: #f2d9bb; }
        .text-brown-300 { color: #e6c198; }
        .text-brown-400 { color: #d9a875; }
        .text-brown-500 { color: #c18a52; }
        .text-brown-600 { color: #a16a3a; }
        .text-brown-700 { color: #82512a; }
        .text-brown-800 { color: #643c1d; }
        .text-brown-900 { color: #4a2d00; }
        
        .border-brown-200 { border-color: #f2d9bb; }
        .border-brown-300 { border-color: #e6c198; }
        .border-brown-500 { border-color: #c18a52; }
        .border-brown-600 { border-color: #a16a3a; }
        
        .hover\:bg-brown-600:hover { background-color: #a16a3a; }
        .hover\:bg-brown-700:hover { background-color: #82512a; }
        .hover\:text-brown-600:hover { color: #a16a3a; }
        .hover\:text-brown-700:hover { color: #82512a; }
        .hover\:border-brown-500:hover { border-color: #c18a52; }
        
        /* Password strength indicator */
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .register-card {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Progress bar animation */
        @keyframes progressFill {
            from { width: 0%; }
            to { width: var(--progress-width); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="register-card rounded-2xl w-full max-w-md p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="mb-4">
                <i class="fas fa-user-plus text-4xl text-brown-600 mb-2"></i>
            </div>
            <h1 class="text-3xl font-bold text-brown-800 mb-2">
                Bergabung dengan Kedai Dimesem
            </h1>
            <p class="text-brown-600">Buat akun baru Anda</p>
            <p class="text-sm text-brown-500 mt-1">Isi formulir di bawah ini untuk mendaftar</p>
        </div>

        <!-- Form Register -->
        <form id="registerForm" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-brown-700 mb-1">
                    <i class="fas fa-user mr-2 text-brown-500"></i>Nama Lengkap
                </label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-3 border border-brown-300 rounded-lg form-input focus:border-brown-500 focus:ring-brown-500 transition duration-200"
                    placeholder="Masukkan nama lengkap Anda">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-brown-700 mb-1">
                    <i class="fas fa-envelope mr-2 text-brown-500"></i>Alamat Email
                </label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 border border-brown-300 rounded-lg form-input focus:border-brown-500 focus:ring-brown-500 transition duration-200"
                    placeholder="nama@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-brown-700 mb-1">
                    <i class="fas fa-lock mr-2 text-brown-500"></i>Kata Sandi
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-brown-300 rounded-lg form-input focus:border-brown-500 focus:ring-brown-500 transition duration-200 pr-10"
                        placeholder="Minimal 8 karakter"
                        oninput="checkPasswordStrength()">
                    <button type="button" id="togglePassword" class="absolute right-3 top-3 text-brown-500 hover:text-brown-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <!-- Password Strength Indicator -->
                <div id="passwordStrength" class="hidden mt-2">
                    <div class="flex justify-between mb-1">
                        <span class="text-xs text-brown-600">Kekuatan kata sandi:</span>
                        <span id="strengthText" class="text-xs font-medium"></span>
                    </div>
                    <div class="h-1 bg-brown-200 rounded-full overflow-hidden">
                        <div id="strengthBar" class="h-full rounded-full transition-all duration-300"></div>
                    </div>
                    <ul id="passwordCriteria" class="mt-2 space-y-1 text-xs text-brown-600">
                        <li id="lengthCriteria" class="flex items-center">
                            <i class="fas fa-circle text-xs mr-2"></i>
                            <span>Minimal 8 karakter</span>
                        </li>
                        <li id="numberCriteria" class="flex items-center">
                            <i class="fas fa-circle text-xs mr-2"></i>
                            <span>Mengandung angka</span>
                        </li>
                        <li id="letterCriteria" class="flex items-center">
                            <i class="fas fa-circle text-xs mr-2"></i>
                            <span>Mengandung huruf</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-brown-700 mb-1">
                    <i class="fas fa-lock mr-2 text-brown-500"></i>Konfirmasi Kata Sandi
                </label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-4 py-3 border border-brown-300 rounded-lg form-input focus:border-brown-500 focus:ring-brown-500 transition duration-200 pr-10"
                        placeholder="Ketik ulang kata sandi"
                        oninput="checkPasswordMatch()">
                    <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-3 text-brown-500 hover:text-brown-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="passwordMatch" class="hidden mt-1">
                    <p id="matchText" class="text-xs flex items-center">
                        <i class="fas fa-circle text-xs mr-1"></i>
                        <span></span>
                    </p>
                </div>
            </div>

            <div class="flex items-start mt-4">
                <input type="checkbox" id="terms" required 
                    class="h-4 w-4 text-brown-600 rounded border-brown-300 focus:ring-brown-500 mt-1">
                <label for="terms" class="ml-2 text-sm text-brown-600">
                    Saya menyetujui 
                    <a href="#" class="text-brown-700 font-medium hover:text-brown-800 hover:underline transition">
                        Syarat & Ketentuan
                    </a> dan 
                    <a href="#" class="text-brown-700 font-medium hover:text-brown-800 hover:underline transition">
                        Kebijakan Privasi
                    </a>
                    Kedai Dimesem
                </label>
            </div>

            <div class="flex items-start">
                <input type="checkbox" id="newsletter" 
                    class="h-4 w-4 text-brown-600 rounded border-brown-300 focus:ring-brown-500 mt-1">
                <label for="newsletter" class="ml-2 text-sm text-brown-600">
                    Saya ingin menerima promo dan informasi terbaru via email
                </label>
            </div>

            <button type="submit"
                id="registerButton"
                class="w-full bg-brown-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-brown-700 transition duration-300 transform hover:-translate-y-0.5 shadow-md hover:shadow-lg mt-6 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-user-plus mr-2"></i>Buat Akun Baru
            </button>

            <div class="text-center mt-6 pt-6 border-t border-brown-200">
                <p class="text-brown-600">
                    Sudah punya akun? 
                    <a href="login.html" class="text-brown-700 font-semibold hover:text-brown-800 hover:underline transition">
                        Masuk disini
                    </a>
                </p>
            </div>
        </form>

        <!-- Notifikasi -->
        <div id="notification" class="hidden mt-4 p-4 rounded-lg border"></div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Toggle confirm password visibility
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            const criteria = document.getElementById('passwordCriteria');
            
            // Show/hide strength indicator
            if (password.length > 0) {
                strengthIndicator.classList.remove('hidden');
                criteria.classList.remove('hidden');
            } else {
                strengthIndicator.classList.add('hidden');
                criteria.classList.add('hidden');
                return;
            }
            
            // Check criteria
            const hasMinLength = password.length >= 8;
            const hasNumber = /\d/.test(password);
            const hasLetter = /[a-zA-Z]/.test(password);
            
            // Update criteria icons
            document.getElementById('lengthCriteria').querySelector('i').className = 
                `fas fa-${hasMinLength ? 'check-circle text-green-500' : 'circle'} text-xs mr-2`;
            document.getElementById('numberCriteria').querySelector('i').className = 
                `fas fa-${hasNumber ? 'check-circle text-green-500' : 'circle'} text-xs mr-2`;
            document.getElementById('letterCriteria').querySelector('i').className = 
                `fas fa-${hasLetter ? 'check-circle text-green-500' : 'circle'} text-xs mr-2`;
            
            // Calculate strength
            let strength = 0;
            let strengthLabel = '';
            let strengthColor = '';
            
            if (hasMinLength) strength++;
            if (hasNumber) strength++;
            if (hasLetter) strength++;
            
            // Set strength level
            if (strength === 0) {
                strengthLabel = 'Sangat Lemah';
                strengthColor = '#ef4444'; // red
            } else if (strength === 1) {
                strengthLabel = 'Lemah';
                strengthColor = '#f97316'; // orange
            } else if (strength === 2) {
                strengthLabel = 'Cukup';
                strengthColor = '#eab308'; // yellow
            } else {
                strengthLabel = 'Kuat';
                strengthColor = '#22c55e'; // green
            }
            
            // Update UI
            strengthBar.style.width = `${(strength / 3) * 100}%`;
            strengthBar.style.backgroundColor = strengthColor;
            strengthBar.style.setProperty('--progress-width', `${(strength / 3) * 100}%`);
            strengthText.textContent = strengthLabel;
            strengthText.style.color = strengthColor;
        }
        
        // Check password match
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchIndicator = document.getElementById('passwordMatch');
            const matchText = document.getElementById('matchText');
            
            if (confirmPassword.length === 0) {
                matchIndicator.classList.add('hidden');
                return;
            }
            
            matchIndicator.classList.remove('hidden');
            
            if (password === confirmPassword) {
                matchText.innerHTML = '<i class="fas fa-check-circle text-green-500 text-xs mr-1"></i><span class="text-green-600">Kata sandi cocok</span>';
            } else {
                matchText.innerHTML = '<i class="fas fa-times-circle text-red-500 text-xs mr-1"></i><span class="text-red-600">Kata sandi tidak cocok</span>';
            }
        }
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const notification = document.getElementById('notification');
            const registerButton = document.getElementById('registerButton');
            
            // Reset notification
            notification.classList.add('hidden');
            
            // Validasi
            if (!name || !email || !password || !confirmPassword) {
                showNotification('Semua field harus diisi', 'error');
                return;
            }
            
            if (password.length < 8) {
                showNotification('Password minimal 8 karakter', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Password tidak cocok', 'error');
                return;
            }
            
            // Validasi format email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('Format email tidak valid', 'error');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                showNotification('Anda harus menyetujui Syarat & Ketentuan', 'error');
                return;
            }
            
            // Show loading state
            const originalText = registerButton.innerHTML;
            registerButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memproses...';
            registerButton.disabled = true;
            
            try {
                const newsletter = document.getElementById('newsletter').checked;
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password,
                        subscribe_newsletter: newsletter
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Pendaftaran berhasil! Mengalihkan ke halaman login...', 'success');
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html?registered=true';
                    }, 2000);
                } else {
                    showNotification(data.error || 'Pendaftaran gagal. Email mungkin sudah terdaftar.', 'error');
                }
            } catch (error) {
                showNotification('Koneksi terputus. Periksa koneksi internet Anda.', 'error');
                console.error('Register error:', error);
            } finally {
                // Restore button state
                registerButton.innerHTML = originalText;
                registerButton.disabled = false;
            }
        });
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            // Set styles based on type
            if (type === 'error') {
                notification.className = 'mt-4 p-4 rounded-lg border bg-red-50 text-red-700 border-red-200';
            } else {
                notification.className = 'mt-4 p-4 rounded-lg border bg-green-50 text-green-700 border-green-200';
            }
            
            notification.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }
        
        // Check if coming from registration success
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                showNotification('Pendaftaran berhasil! Silakan login dengan akun Anda.', 'success');
            }
        });
        
        // Real-time validation
        document.getElementById('password').addEventListener('input', checkPasswordStrength);
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
    </script>
</body>
</html>
